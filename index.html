<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login by Phone + Firestore</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    #recaptcha-container { margin: 10px 0; }
  </style>

  <!-- Firebase v9 compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <h2>üì± Login by Phone</h2>

  <input type="text" id="phoneNumber" placeholder="+85512345678" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otpCode" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify & Login</button>

  <script>
    // ‚Äî Your Firebase config from your snippet ‚Äî
    const firebaseConfig = {
      apiKey: "AIzaSyBt_ScEi_StJ0wQDP-gZwMWmy5A7HqEcXE",
      authDomain: "invoice-77616.firebaseapp.com",
      projectId: "invoice-77616",
      storageBucket: "invoice-77616.firebasestorage.app",
      messagingSenderId: "91579214593",
      appId: "1:91579214593:web:6df38affe69ef2eb8ec900",
      measurementId: "G-EFYYLGKMM8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
      'recaptcha-container',
      { size: 'normal' }
    );

    let confirmationResult = null;

    function sendOTP() {
      const phone = document.getElementById("phoneNumber").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(res => {
          confirmationResult = res;
          alert("üì§ OTP sent!");
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Could not send OTP: " + err.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otpCode").value;
      confirmationResult.confirm(code)
        .then(async res => {
          const user = res.user;
          alert("‚úÖ Login success!");
          // Write user record to Firestore
          await db.collection("users").doc(user.uid).set({
            uid:       user.uid,
            phone:     user.phoneNumber,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          // Redirect to app
          window.location.href = "app.html";
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Wrong OTP: " + err.message);
        });
    }
  </script>
</body>
</html>
